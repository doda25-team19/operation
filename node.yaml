---
- name: Prepopulate SSH known_hosts
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Ensure cluster host keys are in known_hosts
      ansible.builtin.known_hosts:
        name: "{{ hostvars[item].ansible_host | default(item) }}"
        key: "{{ hostvars[item].ansible_host | default(item) }} {{ lookup('file', 'ssh_host_keys/ssh_host_ed25519_key.pub') }}"
        state: present
      loop: "{{ groups['all'] }}"

- name: Worker Nodes Setup
  hosts: workers
  become: yes
  vars:
    controller_host: ctrl

  tasks:
    - name: Check kubeadm is installed on controller
      ansible.builtin.command: which kubeadm
      delegate_to: "{{ controller_host }}"
      register: kubeadm_check
      changed_when: false
      failed_when: false
      run_once: true

    - name: Fail if kubeadm is missing on controller
      ansible.builtin.fail:
        msg: >-
          kubeadm not found on controller. Run general.yaml and ctrl.yaml on the
          controller first, then re-run node.yaml.
      when: kubeadm_check.rc != 0
      run_once: true

    - name: Generate kubeadm join command on controller
      ansible.builtin.command: kubeadm token create --print-join-command
      delegate_to: "{{ controller_host }}"
      register: kubeadm_join_cmd
      run_once: true

    - name: Join worker node to Kubernetes cluster
      ansible.builtin.shell: "{{ kubeadm_join_cmd.stdout }}"
      args:
        creates: /etc/kubernetes/kubelet.conf
