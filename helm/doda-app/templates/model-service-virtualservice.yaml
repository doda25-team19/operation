{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1
kind: VirtualService
metadata:
  name: model-service-virtualservice
spec:
  hosts:
    - model-service

  http:
    # Route to stable model when called from v1-stable app-service
    - match:
        - headers:
            x-app-version:
              exact: "v1-stable"
      route:
        - destination:
            host: model-service
            subset: stable
            port:
              number: {{ .Values.modelService.service.port }}

    # Route to canary model when called from v2-canary app-service
    - match:
        - headers:
            x-app-version:
              exact: "v2-canary"
      route:
        - destination:
            host: model-service
            subset: canary
            port:
              number: {{ .Values.modelService.service.port }}

    # Default fallback (direct calls without header) - route to stable
    - route:
        - destination:
            host: model-service
            subset: stable
            port:
              number: {{ .Values.modelService.service.port }}
{{- end }}
