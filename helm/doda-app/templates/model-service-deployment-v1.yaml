apiVersion: apps/v1
kind: Deployment
metadata:
  name: model-service-v1
spec:
  replicas: {{ .Values.modelService.replicaCount }}
  selector:
    matchLabels:
      app: model-service
      version: v1-stable
  template:
    metadata:
      labels:
        app: model-service
        version: v1-stable
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}

      volumes:
        - name: shared-data-volume
          hostPath:
            path: {{ .Values.sharedVolume.hostPath }}

      containers:
        - name: model-service
          image: "{{ .Values.modelService.image }}"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          imagePullPolicy: {{ .Values.imagePullPolicy | default "IfNotPresent" }}
          env:
            - name: MODEL_FILE
              value: "{{ .Values.modelService.modelFile }}"
            {{- with .Values.modelService.modelUrl }}
            - name: MODEL_URL
              value: "{{ . }}"
            {{- end }}
          ports:
            - containerPort: {{ .Values.modelService.service.port }}
          volumeMounts:
            - name: shared-data-volume
              mountPath: {{ .Values.sharedVolume.mountPath }}
            - name: shared-data-volume
              mountPath: /output
            - name: shared-data-volume
              mountPath: /app/output
