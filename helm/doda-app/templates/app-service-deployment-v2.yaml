apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-service-v2
spec:
  replicas: {{ .Values.appService.replicaCount }}
  selector:
    matchLabels:
      app: app-service
      version: v2-canary
  template:
    metadata:
      labels:
        app: app-service
        version: v2-canary
    spec:
      imagePullSecrets:
{{ toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
      - name: app-service
        image: "{{ .Values.appService.image }}"
        ports:
        - containerPort: {{ .Values.appService.service.port }}
        env:
        - name: MODEL_SERVICE_URL
          value: "http://model-service:80"
        envFrom:
        - configMapRef:
            name: {{ .Release.Name }}-configmap
        - secretRef:
            name: {{ .Release.Name }}-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi
